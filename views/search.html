<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<style>
    .tab-type {
        width: 100%;
        height: 35px;
        background-color: #fff;
        position: fixed;
        top: 81px;
        display: flex;
    }
    .tab-type li{
        width: 1px;
        height: 100%;
        flex: 1;
        font-size: 13px;
        color: #666;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .tab-type li.active{
        font-size: 15px;
        color: #D51821;
        position: relative;
    }
    .tab-type li.active:after {
        position: absolute;
        content: '';
        width: 100px;
        height: 4px;
        left: 50%;
        margin-left: -50px;
        bottom: 0;
        background-color: #D51821;
    }
    .search-content {
        margin-top: 73px;
    }
</style>
<body>
{% include "m_widget/top/common_top.html" %}
<!--顶部tab切换 end-->
<div id="app" >
    {% include "m_widget/search/search.html" %}
    <ul class="tab-type">
        <li class="active" data-type="">全部</li>
        <li data-type="3">即将开始</li>
        <li data-type="4">已结束</li>
    </ul>
    <div class="search-content"></div>
    <div id="search-black" style="width: 100%;margin: auto;background: #fff">
      <img src="{{helper.cdnhost}}/assets/img/search-black.png" alt="">
      <p style="text-align: center;color: #999;margin-top: 10px">还没有任何活动</p>
    </div>
  <!--footer start-->
  {% include "m_widget/footer/common_footer.html" %}
  <!--footer end-->
</div>
<!-- ===侧边栏==== -->
{% include "m_widget/slidebar/slidebar.html" %}
</body>
<script src="{{helper.cdnhost}}/assets/js/search.js"></script>
<script>
  $(function () {
      var searchContent = '';
      $('#search-content').on('keypress', function (e) {
          var keycode = e.keyCode;
          searchContent = $(this).val();
          console.log('搜索关键词',searchContent,'  keycode',keycode);
          if (keycode == 13) {
              $.ajax({
                  url: '/search_activity',
                  type: 'get',
                  data: {
                      "key_word":searchContent,
//                      "stime":"",
                      "city_id":1
                  },
                  success: function (msg) {
                    console.log(msg)
                  }
              })
          }
      });
      $('#cancel-btn').on('click', function () {
          window.history.back();
      })
      $("#search-black").height($(window).height()-81-100);
  })
</script>
</html>
