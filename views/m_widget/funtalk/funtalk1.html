
<footer class="footer-box" >      
    <ul class="footer-ul" >
        <li id="online-evaluation-li">
            <i class="footer-logo-online"></i>
            <span>留学评估</span>
        </li>
        <li >
            <a  class="footer-consultation-a" id="footer-consultation" data-jobNumber="{{userinfo.job_number}}">
                <i class="footer-logo-information"></i>
                <span>在线咨询</span>
                <i class="consultation-news" >3</i>
            </a>
        </li>
        <li class="telphone" id="footer-telphone" data-uid="{{userinfo.uid}}"
        data-article_id="{{article_id}}">
            <a href="tel:{{userinfo.tel}}" >
                <i class="footer-logo-phone"></i>
                <span>{{userinfo.tel}}</span>
            </a>
        </li>
    </ul>
</footer>
<script> 
    $("#footer-consultation").on('click',function(){
        openJesongChatByCus(1,$(this).attr('data-jobNumber'));
    });
    $("#online-evaluation-li").on("click",function(){
        //点击在线评估
        window.location.href=fn.urlgen('online_evaluation');
    });
    $("#footer-telphone").on('click',function(){
        $.ajax({
            type: "GET",
            url:ajaxUrlPrefix.nodeapi + "/dialing_log",
            dataType: "json",
            data:{
                article_id: $(this).attr('data-article_id'),
                u_id:$(this).attr('data-uid'),
                typeid: 1
            },
            success: function(result){
                
            },
            error: function(error){
                console.log(error)
            }
        })
    })
</script>
