    $(function(){

        //接口调用代码（JavaScript） --- from 微信公众平台-企业微信开发文档。隐藏底部导航栏没有返回值。（需要显示顶部导航栏，请把hideToolbar换成showToolbar）
        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        }else{
            WeixinJSBridge.call('hideToolbar');
        }
    })
    </script>
    <script src="{{helper.cdnhost}}/assets/js/common_interface.js"></script>
    <script>
      $(function(){
        // /*点击广告位进行统计*/
        $("[id^='XC_']").click('a', function (e) {
          e.preventDefault();
          var pid = $(this).find('a').attr("data-pid");
          if(pid){
            $.ajax({
              url: ajaxUrlPrefix.nodeapi + '/cmsapi/advert_clicknum',
              type: 'GET',
              data:{
                  pid: pid
              },
              datatype: 'json',
              success: function (res) {
                  console.log(res)
              }
            })
          }
          var url = $(this).find("a").attr('href');
          if(url){
            window.open(url);
          }
        });
      })
    </script>
