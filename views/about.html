<script>
  $(function(){
    // /*点击广告位进行统计*/
    $("[id^='XC_']").click('a', function (e) {
      e.preventDefault();
      var pid = $(this).find('a').attr("data-pid");
      if(pid){
        $.ajax({
          url: ajaxUrlPrefix.nodeapi + '/cmsapi/advert_clicknum',
          type: 'GET',
          data:{
              pid: pid
          },
          datatype: 'json',
          success: function (res) {
              console.log(res)
          }
        })
      }
      var url = $(this).find("a").attr('href');
      if(url){
        window.open(url);
      }
    });
  })
</script>
